    <div class="cabecario">
        

    <h1>Produtos</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
    </div>
    <div class="cria-produto-bar">
        <button type="button" class="button blue mobile" id="cadastrarProduto">Novo Produto</button>
    </div>
    <main>
        <div id="box-aviso" style="visibility: hidden;">
            <p>Deseja realmente excluir o produto?</p>
            <button id="confirmarSim">Sim</button>
            <button id="confirmarNao">Não</button>
        </div>
        <table id="tabelaProduto" class="records">
            
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Código</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form-produtos" class="modal-form">
                    <div class="imagem-produto">
                        <div class="preview-imagem">
                            <label class="picture" for="picture__input" tabindex="0">
                                <span class="picture__image">imagem</span> 
                            </label>
                            <input type="file" name="picture__input" id="picture__input" accept="image/*">
                        </div>
                    </div>
                    <div class="box-inputs">
                        <div class="divInputs">
                            <label for="nome-produto">Nome</label><br>
                            <input type="text" id="nome-produto" data-index="novo" class="modal-field"
                                placeholder="Nome do Produto" required><br>
    
                            <label for="preco-produto">Preço</label><br>
                            <input type="number" id="preco-produto" data-index="novo" class="modal-field"
                                placeholder="Preço de Venda" required><br>
    
                            <label for="descricao-produto">Descrição</label><br>
                            <input type="text" id="descricao-produto" data-index="novo" class="modal-field"
                                placeholder="Descrição do Produto" required><br>
                        </div>
                        <div class="divInputs">
                            <label for="descricao-produto">Categoria</label><br>
                            <select id="selectCategoria" class="modal-field"><br>
                                <option value="laticinios">Laticínios</option>
                                <option value="açougue">Açougue</option>
                                <option value="hortifruti">Hortifruti</option>
                            </select><br>
    
                            <label for="codigo-produto">Código</label><br>
                            <input type="text" id="codigo-produto" data-index="novo" class="modal-field"
                                placeholder="Código do Produto" required><br>
    
                            <label id="id-aviso-codigo" class="aviso">Codigo ja cadastrado</label><br>
                        </div>
                        

                        
                    </div>

                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="botaoCancelarModal">Salvar</button>   <!-- antes a classe dele era button green, troquei para ficar com o width igual ao de baixo -->
                    <button id="cancelar" class="botaoSalvarModal">Cancelar</button>
                </footer>
            </div>
        </div>
            
        
        
        
    </main>
