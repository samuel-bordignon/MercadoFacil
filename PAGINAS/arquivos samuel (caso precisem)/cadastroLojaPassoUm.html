<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/estilosGlobais.css">
    <link rel="stylesheet" href="/assets/CSS/cadastroLojaUm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-imagem">
            <img src="/assets/imagens/Positivo.png" alt="">
        </div>
        <div class="form">

            <div class="form-header">
                <div class="title">
                    <h1>Passo N° 1</h1>
                </div>       
                <div class="header-buttom">
                    <button onclick="tipoCadastro('cliente')">Voltar</button>
                </div>
            </div>
            <div class="title-input">
                <h3>Informações básicas</h3>
            </div>
            
            <form id="cadastro-form-um" class="input-group">
                <div class="input-box">
                    <label for="nomeLoja">Nome da loja</label>
                    <input id="nomeLoja-cadastro" type="text" name="nomeLoja" placeholder="Digite o nome a loja" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail Comercial</label>
                    <input id="email-loja-cadastro" type="email" name="email" placeholder="Digite seu e-mail" required>
                    <label id="id-aviso-email" class="aviso">E-mail já cadastrado</label>
                </div>
                <div class="input-box">
                    <label for="telefone">Telefone Comercial</label>
                    <input id="celular-loja-cadastro" type="number" name="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-box">
                    <label for="cnpj">CNPJ</label>
                    <input id="cnpj-loja-cadastro" type="number" name="cnpj" placeholder="Digite seu CNPJ" required>
                </div>
            </form>
            <div class="group-botoes">
                <button class="botao-continuar" onclick="salvaDadosPaginaUm()">Próximo</button>
                <div class="box-login">
                    <label for="login">Já possui uma conta? </label>
                    <button id="login" onclick="window.location.href='login.html'"> Login </button>
                </div>
            </div>
            <div class="box-progresso">
                <i class="bi bi-check-circle"></i>
                <div id="barra-progresso"></div>
                <i class="bi bi-check-circle"></i>
                <div id="barra-progresso"></div>
                <i class="bi bi-check-circle"></i>

            </div>
        </div>
    </div>
    <script src="/assets/scripts/main.js"></script>
</body>

</html>
