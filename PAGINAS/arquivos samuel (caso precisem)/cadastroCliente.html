<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/estilosGlobais.css">
    <link rel="stylesheet" href="/assets/CSS/cadastroCliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>cadastro cliente</title>
</head>

<body>
    <div class="container">
        <div class="form-imagem">
            <img src="/assets/imagens/Positivo.png" alt="">
        </div>
        <div class="form">

            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="header-buttom">
                    <button id="tipo" onclick="tipoCadastro('loja')">Sou uma loja</button>
                </div>
            </div>

            <form id="cadastro-form-cliente" class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname-cadastro" type="text" name="firstname" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input id="sobrenome-cadastro" type="text" name="sobrenome" placeholder="Digite seu sobrenome"
                        required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email-cadastro" type="email" name="email" placeholder="Digite seu e-mail" required>
                    <label id="id-aviso-email" class="aviso">E-mail já cadastrado</label>
                </div>
                <div class="input-box">
                    <label for="celular">Celular</label>
                    <input id="celular-cadastro" type="tel" name="celular" placeholder="(XX) XXXX-XXXX" required>
                </div>
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input id="senha-cadastro" type="password" name="senha" placeholder="Digite sua senha" required
                        onchange="confereSenha()">
                </div>
                <div class="input-box">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input id="confirmar-senha-cadastro" type="password" name="confirmar-senha"
                        placeholder="Confirme sua senha" required onchange="confereSenha()">
                    <label id="id-aviso-senha" class="aviso">As senhas não conferem</label>
                </div>
                <div class="group-botoes">
                    <button type="button" class="botao-continuar" onclick="salvaDadosCliente()">Próximo</button>
                    <div class="box-login">
                        <label for="login">Já possui uma conta? </label>
                        <button id="login" type="button" onclick="window.location.href='login.html'">Login</button>
                    </div>
                </div>
        </div>

        </form>

    </div>
    </div>
    <script src="/assets/scripts/main.js"></script>
</body>

</html>
