<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/estilosGlobais.css">
    <link rel="stylesheet" href="/CSS/cadastroLojaTres.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-imagem">
            <img src="/IMAGENS/Logo Positivo.png" alt="">
        </div>
        <div class="form">

            <div class="form-header">
                <div class="title">
                    <h1>Passo N° 3</h1>
                </div>
                <div class="header-buttom">
                    <button onclick="window.location.href='cadastroLojaPassoDois.html'">Voltar</button>
                </div>
            </div>
            <div class="title-input">
                <h3>Informações do proprietário</h3>
            </div>
            <form id="cadastro-form-tres">
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname-cadastro" type="text" name="firstname" placeholder="Digite seu nome"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome-cadastro" type="text" name="sobrenome" placeholder="Digite seu sobrenome"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email-cadastro" type="email" name="email" placeholder="Digite seu e-mail" required>
                        <label id="id-aviso-email" class="aviso" style="color: red;">E-mail já cadastrado</label>
                    </div>
                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input id="celular-cadastro" type="number" name="celular" placeholder="(XX) XXXX-XXXX" required>
                    </div>
                    <div class="input-box">
                        <label for="senha-cadastro">Senha</label>
                        <input id="senha-cadastro" type="password" name="senha" placeholder="Digite seu nome" required onchange="confereSenha()">
                            
                    </div>
                    <div class="input-box">
                        <label for="confirmar-senha-cadastro">Confirar Senha</label>
                        <input id="confirmar-senha" type="password" name="confirmar-senha" placeholder="Digite seu sobrenome" required onchange="confereSenha()">
                        <label id="id-aviso-senha" class="aviso" style="color: red;">As senhas não conferem</label>
                    </div>
                </div>
            </form>
            <div class="group-botoes">
                <button class="botao-continuar" onclick="salvaDadosPaginaTres()">Próximo</button>
                <div class="box-login">
                    <label for="login">Já possui uma conta? </label>
                    <button id="login" onclick="window.location.href='login.html'"> Login </button>
                </div>
            </div>
            <div class="box-progresso">
    
                <i class="bi bi-check-circle-fill"></i>
                <div id="barra-progresso" class="um"></div>
                <i class="bi bi-check-circle-fill"></i>
                <div id="barra-progresso"></div>
                <i class="bi bi-check-circle"></i>
    
            </div>  
        </div>
        
        
    </div>
    </div>
    <script src="   /SCRIPTS/main.js"></script>
</body>

</html>
