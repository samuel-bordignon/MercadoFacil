<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CSS/cadastrar produto.css">
    <title>Cadastrar Produto</title>
</head>
<body>
    
    <div class="container">
        <header class="cabecalho">
            <h1 class="tituloCadastrarProd"><i class="bi bi-arrow-left"></i> Cadastrar produto</h1>
            <div class="icone-usuario">
                <i class="bi bi-person-circle"></i>
                <span>Ajuda</span>
            </div>
        </header>
        <main class="principal">
            <div class="produto">
                <div class="imagem-produto">
                    <div class="preview-imagem">
                    <p class="titulo-produto">Produto</p>
                    <p class="preco-produto">R$ 0,00</p>
                </div>
                <form class="form-produto">
                    <div class="campo cor-etiqueta">
                        <label for="cor-etiqueta">Cor da etiqueta</label>
                        <select id="cor-etiqueta" name="cor-etiqueta">
                            <option value="verde">Verde</option>
                            <option value="azul">Azul</option>
                            <option value="amarelo">Amarelo</option>
                            <!-- Adicione outras cores aqui -->
                        </select>
                    </div>
                    <div class="campo">
                        <label for="fotos">Fotos</label>
                        <input type="file" id="fotos" name="fotos" multiple>
                    </div>
                    <div class="campo">
                        <label for="nome-produto">Nome do Produto</label>
                        <input type="text" id="nome-produto" name="nome-produto">
                    </div>
                    <div class="campo">
                        <label for="preco-venda">Preço de Venda</label>
                        <input type="text" id="preco-venda" name="preco-venda">
                    </div>
                </form>
            </div>
            <div class="opcionais">
                <h2 class="opcionaisTitulo">Opcionais</h2>
                <form class="form-opcionais">
                    <div class="campo">
                        <label for="preco-promocional">Preço Promocional</label>
                        <input type="text" id="preco-promocional" name="preco-promocional">
                        <small>OBS: O preço de venda será riscado, por exemplo: de R$10,00 para R$8,00</small>
                    </div>
                    <div class="campo">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" name="categoria">
                            <option value="mercado">Mercado</option>
                            <option value="padaria">Padaria</option>
                            <option value="conveniencia">Conveniência</option>
                            <!-- Adicione categorias aqui -->
                        </select>
                    </div>
                    <div class="campo">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao"></textarea>
                    </div>
                    <div class="campo">
                        <label for="codigo-produto">Código de Produto</label>
                        <input type="text" id="codigo-produto" name="codigo-produto">
                    </div>
                    <div class="campo">
                        <label for="unidade-fracao">Vender por</label>
                        <select id="unidade-fracao" name="unidade-fracao">
                            <option value="atacado">Atacado</option>
                            <option value="varejo">Varejo</option>
                            <!-- Adicione outras unidades/frações aqui -->
                        </select>
                    </div>
                    <div class="botoes">
                        <button type="reset" class="descartar">Descartar</button>
                        <button type="submit" class="salvar">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Função para atualizar a visualização do produto
        function atualizarVisualizacao() {
            const nomeProduto = document.getElementById('nome-produto').value;
            const precoVenda = document.getElementById('preco-venda').value;
            const corEtiqueta = document.getElementById('cor-etiqueta').value;
            
            // Mapeia as cores para valores hexadecimais
            const cores = {
                'verde': '#00ff00',
                'azul': '#0C194E',
                'amarelo': '#ffff00'
            };
            const corTexto = cores[corEtiqueta] || '#f0f0f0'; // Cor padrão se não houver correspondência

            document.querySelector('.titulo-produto').textContent = nomeProduto || 'Produto';
            document.querySelector('.preco-produto').textContent = precoVenda ? `R$ ${precoVenda}` : 'R$ 0,00';
            document.querySelector('.imagem-produto').style.backgroundColor = corTexto;
        }

        // Adicionar eventos de input para atualizar a visualização em tempo real
        document.querySelectorAll('.form-produto input, .form-produto select').forEach(element => {
            element.addEventListener('input', atualizarVisualizacao);
            element.addEventListener('change', atualizarVisualizacao);
        });
    </script>
</body>
</html>
